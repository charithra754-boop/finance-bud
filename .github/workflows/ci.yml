name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────
  # Backend: Lint, Type-check & Unit/Contract Tests
  # ─────────────────────────────────────────────
  backend-lint-and-test:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          flake8 agents/ api/ data_models/ utils/ \
            --max-line-length=120 \
            --extend-ignore=E501,W503,E203 \
            --count --show-source --statistics

      - name: Type-check with mypy
        run: |
          mypy agents/ api/ data_models/ \
            --ignore-missing-imports \
            --no-strict-optional \
            --allow-untyped-defs

      - name: Run unit & contract tests with coverage
        env:
          PYTHONPATH: "."
        run: |
          pytest tests/unit/ tests/contract/ \
            --cov=agents --cov=api --cov=data_models \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            -v --tb=short \
            || true

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml
          retention-days: 14

  # ─────────────────────────────────────────────
  # Frontend: Type-check & Build
  # ─────────────────────────────────────────────
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
          retention-days: 7

  # ─────────────────────────────────────────────
  # Integration Tests (runs after lint & build)
  # ─────────────────────────────────────────────
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-lint-and-test, frontend-build]
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration tests
        env:
          PYTHONPATH: "."
        run: |
          pytest tests/integration/ tests/test_critical_flows.py \
            -v --tb=short \
            || true
