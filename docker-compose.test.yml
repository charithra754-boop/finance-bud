# FinPilot VP-MAS Test Environment
version: '3.8'

services:
  # Backend services
  backend-test:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    environment:
      - ENVIRONMENT=test
      - LOG_LEVEL=DEBUG
    volumes:
      - ./tests:/app/tests
      - ./logs:/app/logs
    command: python -m pytest tests/ -v --tb=short
    depends_on:
      - redis-test
    networks:
      - finpilot-test

  # Redis for caching and message queuing
  redis-test:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - finpilot-test

  # Test database (if needed)
  postgres-test:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: finpilot_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5432:5432"
    networks:
      - finpilot-test

  # Integration test runner
  integration-test:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    environment:
      - ENVIRONMENT=integration_test
      - REDIS_URL=redis://redis-test:6379
      - DATABASE_URL=postgresql://test_user:test_password@postgres-test:5432/finpilot_test
    command: python -m pytest tests/test_integration.py -v --tb=short
    depends_on:
      - redis-test
      - postgres-test
    networks:
      - finpilot-test

  # Performance test runner
  performance-test:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    environment:
      - ENVIRONMENT=performance_test
    command: python -m pytest tests/test_performance.py -v --benchmark-only
    networks:
      - finpilot-test

networks:
  finpilot-test:
    driver: bridge

volumes:
  test-logs:
  test-data: