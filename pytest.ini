[pytest]
# FinPilot VP-MAS Test Configuration

# Test discovery
testpaths = tests data_models
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short

# Async support
asyncio_mode = auto

# Markers for test categorization
markers =
    asyncio: Async test functions
    benchmark: Performance benchmark tests
    unit: Unit tests for individual components
    integration: Integration tests for agent communication
    performance: Performance and benchmark tests
    mock: Tests using mock data and interfaces
    slow: Tests that take longer to run
    agent_communication: Tests for agent-to-agent communication
    data_validation: Tests for data model validation
    api_contracts: Tests for API contract compliance
    cmvl: Tests for CMVL (Continuous Monitoring and Verification Loop)
    reasoning: Tests for planning and reasoning algorithms

# Minimum version requirements
minversion = 7.0

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*

# Log configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel test execution (if pytest-xdist is installed)
# addopts = -n auto